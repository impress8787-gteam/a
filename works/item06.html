<script type="text/javascript">
$(function(){
  var menu = $('#slide-nav'),
      menuBtn = $('.slide-menu-button'),
      subnav =$('#slide-nav ul ul')
      body = $(document.body),
      menuWidth = menu.outerWidth();
  menuBtn.click(function(){
    body.toggleClass('open');
    if(body.hasClass('open')){
      menu.animate({'right' : 0 }, 'fast');
      body.animate({'right': menuWidth }, 'fast');
      $('body').css('z-index','10');
      $('#fadeLayer').fadeIn(300);
      subnav.slideUp(), subnav.next().is(':visible') || subnav.next().slideDown(),event.stopPropagation();
    } else {
      menu.animate({'right' : -menuWidth }, 'fast');
      body.animate({'right':0 }, 'fast');
      $('#fadeLayer').fadeOut(300, function(){
        $('body').css('z-index','1');
      });
      subnav.slideUp(), subnav.next().is(':visible') || subnav.next().slideDown(),
      event.stopPropagation();
    }
  });
  $('#slide-nav .main-menu > a').on('click',function(){
    if(body.hasClass('open')){
      body.removeClass('open');
      menu.animate({'right' : -menuWidth }, 300);
      body.animate({'right':0 },300);
      $('#fadeLayer').fadeOut(300, function(){
        $('body').css('z-index','1');
      });
      subnav.slideUp(), subnav.next().is(':visible') || subnav.next().slideDown(),
      event.stopPropagation();
    } else {
      event.stopPropagation();
    }
    if(menuBtn.hasClass('open')){
      menuBtn.removeClass('open');
    } else {
      event.stopPropagation();
    }
  });
  $('#fadeLayer').on('click',function(){
    if(body.hasClass('open')){
      body.removeClass('open');
      menu.animate({'right' : -menuWidth }, 300);
      body.animate({'right':0 },300);
      $('#fadeLayer').fadeOut(300, function(){
        $('body').css('z-index','1');
      });
      subnav.slideUp(), subnav.next().is(':visible') || subnav.next().slideDown(),
      event.stopPropagation();
    } else {
      event.stopPropagation();
    }
    if(menuBtn.hasClass('open')){
      menuBtn.removeClass('open');
    } else {
      event.stopPropagation();
    }
  });
  $('#slide-nav .sub-menu > a').click(function(e) {
    $('#slide-nav ul ul').slideUp(), $(this).next().is(':visible') || $(this).next().slideDown(),e.stopPropagation();
  });
});
</script> 
<script type="text/javascript">
$(function($){
	//メニューの表示状態保管用
	var state = false;
	//.bodyのスクロール位置
	var scrollpos = 0;
	//meanmenuの状態による表示制御
	function mm_control() {
		if($('.mean-nav .nav').is(':visible')) {
			//表示中
			if(state == false) {
				scrollpos = $(window).scrollTop();
				$('body').addClass('fixed').css({'top': -scrollpos});
				$('.mean-container').addClass('open');
				$('.mean-nav .mask').show();
				state = true;
			}
		} else {
			//非表示中
			if(state == true) {
				$('body').removeClass('fixed').css({'top': 0});
				window.scrollTo( 0 , scrollpos );
				$('.mean-container').removeClass('open');
				$('.mean-nav .mask').hide();
				state = false;
			}
		}
	}

	$('#gNav').meanmenu({
	    meanMenuContainer: "#header .h_nav", // メニューを表示させる位置
	    meanScreenWidth: "1"
	});
	$(document)
	.on('opend.meanmenu closed.meanmenu', function() {
		mm_control();
	})
	.on('touchend click', '.mean-bar .mask', function(e) {
		$('.mean-bar .meanmenu-reveal').trigger('click');
		return false;
	});
	//ウィンドウサイズ変更によるメニュー非表示時の制御
	$(window).on('resize', function() {
		mm_control();
	});
});
</script>

<script src="../asset/js/slick.js" type="text/javascript" charset="utf-8"></script> 
<script>	
	$(function () {
  $(".slider")
    // 最初のスライドに"add-animation"のclassを付ける(data-slick-index="0"が最初のスライドを指す)
    .on("init", function () {
      $('.slick-slide[data-slick-index="0"]').addClass("add-animation");
    })
    // 通常のオプション
    .slick({
      autoplay: true, // 自動再生ON
      fade: true, // フェードON
      arrows: true, // 矢印OFF
      speed: 1500, // スライド、フェードアニメーションの速度1000ミリ秒
      autoplaySpeed: 3000, // 自動再生速度4000ミリ秒
      pauseOnFocus: false, // フォーカスで一時停止OFF
      pauseOnHover: false, // マウスホバーで一時停止OFF
    })
    .on({
      // スライドが移動する前に発生するイベント
      beforeChange: function (event, slick, currentSlide, nextSlide) {
        // 表示されているスライドに"add-animation"のclassをつける
        $(".slick-slide", this).eq(nextSlide).addClass("add-animation");
        // あとで"add-animation"のclassを消すための"remove-animation"classを付ける
        $(".slick-slide", this).eq(currentSlide).addClass("remove-animation");
      },
      // スライドが移動した後に発生するイベント
      afterChange: function () {
        // 表示していないスライドはアニメーションのclassを外す
        $(".remove-animation", this).removeClass(
          "remove-animation add-animation"
        );
      },
    });
});
	</script>

});

<script>
	$(function(){
  var pagetop = $('#page_top');
  // ボタン非表示
  pagetop.hide();

  // 100px スクロールしたらボタン表示
  $(window).scroll(function () {
     if ($(this).scrollTop() > 100) {
          pagetop.fadeIn();
     } else {
          pagetop.fadeOut();
     }
  });
  pagetop.click(function () {
     $('body, html').animate({ scrollTop: 0 }, 500);
     return false;
  });
});
</script>
